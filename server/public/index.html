<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Salary Calculator</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
  <script defer src = client.js></script>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <h2>Add Employee</h2>
    <!-- Req 1: This application should have a form with five inputs that collect a new employee's *first name, last name, ID number, job title, annual salary*.-->

    <form id="employee-form" onSubmit="submitForm(event)"> <!--How to create form: https://www.w3schools.com/html/html_forms.asp-->
      First name: <input type="text" id="fnameInput" placeholder="First Name" required><br><br>
      <class data-testid="firstNameInput"></class>

      Last name: <input type="text" id="lnameInput" placeholder="Last Name" required><br><br>
      <class data-testid="lastNameInput"></class>

      ID Number: <input type="text" id="idInput" placeholder="ID Number" required><br><br>
      <class data-testid="idInput"></class>

      Job Title: <input type="text" id="titleInput" placeholder="Job Title" required><br><br>
      <class data-testid="titleInput"></class>

      Annual Salary: <input type="text" id="salaryInput" placeholder="Annual Salary" required><br><br>
      <class data-testid="annualSalaryInput"></class>

      <button data-testid="submitButton">Submit</button> <!-- Req 2: Submit Button-->
    </form>

    <h2>Employees</h2>
    <table id="employee-table">
      <!-- Req 3: You must use a `<table>` element, where each employee is represented by a single `<tr>`.-->
      <thead>
        <!--How to create table: https://www.w3schools.com/tags/tag_table.asp#:~:text=The%20tag%20defines%20an,element%20defines%20a%20table%20cell.-->
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>ID Number</td>
          <td>Job Title</td>
          <td>Annual Salary</td>
          <td>Removed Data</td> 
        

        </tr>
      </thead>
      <tbody id="employee-rows">

      </tbody>

      <tfoot id="footer">
        <tr>
          <td>Total Monthly Cost</td>
          <td id="total-monthly-cost">$0</td>
        </tr>

      </tfoot>

    </table>
  </main>


</body>

</html>
